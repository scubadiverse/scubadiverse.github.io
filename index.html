    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffecb3;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffd54f;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>

    let current = 0;
    let score = 0;
    let attempt = 0;
    const container = document.getElementById('game');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const bubbleSound = document.getElementById('bubbleSound');

    function showLevel() {
      attempt = 0;
      bubbleSound.play();
      const level = levels[current];
      container.innerHTML = `
        <h2>Help this fish!</h2>
        <img src="${level.image}" alt="${level.name}"><br>
        <div>
          ${[level.name, ...level.options].sort(() => 0.5 - Math.random()).map(option => `<button onclick="check('${option}')">${option}</button>`).join(" ")}
        </div>
        <p id="result"></p>
      `;
    }

    function check(choice) {
      const result = document.getElementById('result');
      if (choice === levels[current].name) {
        if (attempt === 0) score += 1;
        else if (attempt === 1) score += 0.5;
        correctSound.play();
        result.innerHTML = "‚úÖ Correct!";
        current++;
        if (current < levels.length) {
          setTimeout(showLevel, 1000);
        } else {
          container.innerHTML = `<h2>üéâ Game Complete!</h2><p>You scored <strong>${score}</strong> points out of ${levels.length}</p><h3>üéÅ Bonus Challenge üéÅ</h3><p>Can you name this jellyfish?</p>
            <p>This is Pelagia Noctiluca (Jellyfish)</p>
            <img src='https://underwatertenerife.com/wp-content/uploads/2025/04/whatsapp-image-2025-04-19-at-21.37.55.jpeg' style='width:300px'>`;
        }
      } else {
        wrongSound.play();
        attempt++;
        if (attempt >= 2) {
          result.innerHTML = `‚ùå No points. Skipping...`;
          current++;
          setTimeout(showLevel, 1000);
        } else {
          result.innerHTML = "‚ùå Try again!";
        }
      }
    }

    showLevel();

    // Generate background bubbles
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(bubble);
    }
