<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish ID Game ‚Äì Ocean Life</title>
</head>
<body>
  <h1>Fish ID Game ‚Äì Can You Match the Species?</h1>
  <div id="game"></div>
  <script>
    const levels = [
  {
    "name": "Common Stingray",
    "image": "https://underwatertenerife.com/wp-content/uploads/2025/04/whatsapp-image-2024-12-11-at-01.40.13-4-1.jpeg?w=1024",
    "options": [
      "Parrot Fish",
      "Flounder",
      "Cuttle Fish",
      "Butterfly Ray"
    ]
  },
  {
    "name": "Cuttle Fish",
    "image": "https://underwatertenerife.com/wp-content/uploads/2024/12/whatsapp-image-2024-12-11-at-01.02.50.jpeg?w=750",
    "options": [
      "Nudibranch",
      "Trumpet Fish",
      "Sea Horse",
      "Common Stingray"
    ]
  },
  {
    "name": "Butterfly Ray",
    "image": "https://underwatertenerife.com/wp-content/uploads/2025/04/whatsapp-image-2025-04-10-at-22.48.48.jpeg?w=750",
    "options": [
      "Angel Shark",
      "Bull Ray",
      "Flounder",
      "Lizard Fish"
    ]
  },
  {
    "name": "Angel Shark",
    "image": "https://underwatertenerife.com/wp-content/uploads/2025/04/whatsapp-image-2024-12-10-at-23.15.32.jpeg?w=750",
    "options": [
      "Rock Fish",
      "Cuttle Fish",
      "Sea Horse",
      "Butterfly Ray"
    ]
  },
  {
    "name": "Flying Gurnard",
    "image": "https://underwatertenerife.com/wp-content/uploads/2025/04/5e5c638c-11eb-4591-a656-5530611452ef-2.jpg?w=750",
    "options": [
      "Damsel Fish",
      "Parrot Fish",
      "Nudibranch",
      "Angel Shark"
    ]
  }
];

    let current = 0;
    const container = document.getElementById('game');
    function showLevel() {
      const level = levels[current];
      container.innerHTML = `
        <h2>Help this fish!</h2>
        <img src="${level.image}" alt="${level.name}" style="width:300px"><br>
        <div>
          ${[level.name, ...level.options].sort(() => 0.5 - Math.random()).map(option => `<button onclick="check('${option}')">${option}</button>`).join(" ")}
        </div>
        <p id="result"></p>
      `;
    }
    function check(choice) {
      const result = document.getElementById('result');
      if (choice === levels[current].name) {
        result.innerHTML = "‚úÖ Correct!";
        current++;
        if (current < levels.length) {
          setTimeout(showLevel, 1000);
        } else {
          container.innerHTML = `<h2>üéâ Bonus Unlocked!</h2>
            <p>This is Pelagia Noctiluca (Jellyfish)</p>
            <img src='https://underwatertenerife.com/wp-content/uploads/2025/04/whatsapp-image-2025-04-19-at-21.37.55.jpeg' style='width:300px'>`;
        }
      } else {
        result.innerHTML = "‚ùå Try again!";
      }
    }
    showLevel();
  </script>
</body>
</html>
