    let current = 0;
    const container = document.getElementById('game');
    function showLevel() {
      const level = levels[current];
      container.innerHTML = `
        <h2>Help this fish!</h2>
        <img src="${level.image}" alt="${level.name}" style="width:300px"><br>
        <div>
          ${[level.name, ...level.options].sort(() => 0.5 - Math.random()).map(option => `<button onclick="check('${option}')">${option}</button>`).join(" ")}
        </div>
        <p id="result"></p>
      `;
    }
    function check(choice) {
      const result = document.getElementById('result');
      if (choice === levels[current].name) {
        result.innerHTML = "‚úÖ Correct!";
        current++;
        if (current < levels.length) {
          setTimeout(showLevel, 1000);
        } else {
          container.innerHTML = `<h2>üéâ Bonus Unlocked!</h2>
